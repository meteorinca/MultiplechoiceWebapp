<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />
    <meta name="theme-color" content="#fef7f3" />
    <title>Omni Exam Studio</title>
  </head>
  <body class="bg-cream-50">
    <div id="root"></div>
    <script>
      window.__firebaseConfigReady__ =
        window.__firebaseConfigReady__ ||
        (async () => {
          if (typeof fetch !== 'function') {
            return;
          }
          try {
            const response = await fetch('/__/firebase/init.json', {
              cache: 'no-store',
            });
            if (!response.ok) {
              return;
            }
            const config = await response.json();
            if (!config?.projectId) {
              return;
            }
            const defaults = window.__FIREBASE_DEFAULTS__ || {};
            window.__FIREBASE_DEFAULTS__ = {
              ...defaults,
              config: defaults.config ?? config,
            };
          } catch {
            // Ignore network failures; the app will fall back to local persistence.
          }
        })();
    </script>
    <script type="module">
      const startApp = async () => {
        if (window.__firebaseConfigReady__) {
          await window.__firebaseConfigReady__;
        }
        await import('/src/main.tsx');
      };
      startApp();
    </script>
  </body>
</html>
